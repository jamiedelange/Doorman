<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Doorman Login</title>
</head>
<body>
    
    <section id="title">
        <b><u>Doorman</u></b>
    </section>

    <section id="loginForm">
    <form id="login" method="post">
    
    <label for="uname" class="center"><b>Username</b></label>
    <br>
    <br>
    <input type="text" class="centerField" placeholder="Enter Username" name="uname" required>
    <br>
    <br>
    <label for="psw" class="center"><b>Password</b></label>
    <br>
    <br>
    <input type="password" class="centerField" placeholder="Enter Password" name="psw" required>
    <br>
    <br>
    <button id="submitBtn" type="submit">Login</button>
    </form>
    </section>

</body>
</html>
